    <div class="buttons">

      <button data-lat="36.1627" data-lng="-86.7816">Nashville</button>

      <button data-lat="-90" data-lng="0">South Pole</button>
      <button data-lat="90" data-lng="0">North Pole</button>
    </div>

    <div id="main"></div>

    <script src="script.js"></script>
